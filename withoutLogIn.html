<!DOCTYPE html>
<html lang="es">
	<head>
		<title>Necesario inicio de sesión</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link rel= "stylesheet" type= "text/css" href= "css/main.css"/>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	</head>
    <body>
		<div class="container-fluid">
			<div class="row justify-content-center mt-3">
				<div class="card bg-light col-8">
					<img class="card-img-top pt-1" src="images/297x180.png" alt="Imagen de fondo de la cabecera">
					<h1 class="card-header">Iniciar Sesión <a role="button" tabindex="0" class="btn badge btn-secondary" data-toggle="popover" data-placement="top" data-trigger="focus" title="Información" data-content="La navegación está restringida, debes iniciar sesión y acceder a los sitios que se te han permitido. Cualquier intento de acceso a una página no permitida será notificado.">+Info</a></h1>
					<div class="card-body">
						<p id="urlPlace" class="card-text mb-4 text-truncate font-weight-light">La url solicitada es: </p>
						<div class="row justify-content-center mb-3"><input class="form-control card-text" id="usernameID" type="text" name="username" placeholder="UOXXXXXX"></div>
						<div class="row justify-content-center mb-3"><input class="form-control card-text" id="passwordID" type="password" name="password" placeholder="Contraseña"></div>
						<div class="row justify-content-center mb-3"><button class="card-text btn btn-dark" id="buttonID" type="submit">Iniciar sesión</button></div>
						<div class="row justify-content-center"><div class="alert alert-danger" id="errorLogIn" role="alert" hidden></div></div>
					</div>
				</div>
			</div>
		</div>	
	  
		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
		
		<script src="urlInfo.js"></script>  
		<script src="loginSession.js"></script> 
	</body>
</html>
